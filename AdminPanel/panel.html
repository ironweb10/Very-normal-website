    <div class="container">
      <h1>Create New Game</h1>
      <form id="gameForm" action="create_game.php" method="POST">
        <div class="form-group">
          <label for="gameName">Game Name:</label>
          <input type="text" id="gameName" name="gameName" required />
        </div>
        <div class="form-group">
          <label for="imageUrl">Image URL:</label>
          <input type="text" id="imageUrl" name="imageUrl" required />
        </div>
        <div class="form-group">
          <label for="gameUrl">Game URL:</label>
          <input type="text" id="gameUrl" name="gameUrl" required />
        </div>
        <button type="submit">Create Game</button>
      </form>
    </div>
    <script>
      // Function to check login status when page loads
      window.onload = function () {
        // Check if the user is logged in
        var loggedIn = sessionStorage.getItem("loggedIn");

        // If the user is not logged in, redirect to the home page
        if (!loggedIn) {
          window.location.href = "../index.html";
        }
      };
      document
        .getElementById("gameForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the form from submitting normally

          // Get form data
          var gameName = document.getElementById("gameName").value;
          var imageUrl = document.getElementById("imageUrl").value;
          var gameUrl = document.getElementById("gameUrl").value;

          // Here you can send the form data to your backend to handle the creation of the game
          // For demonstration purposes, we'll just log the data to the console
          console.log("Game Name:", gameName);
          console.log("Image URL:", imageUrl);
          console.log("Game URL:", gameUrl);

          // Reset the form after submission
          document.getElementById("gameForm").reset();
        });
    </script>
