<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Stellar Reboot | Home</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="Stellar/Assets/logo.ico"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div
      class="banner left-5 bg-black text-black font-bold text-1xl p-3"
      style="
        background-color: red;
        color: white;
        padding: 10px;
        text-align: center;
        position: absolute;
        top: 2.3%;
        left: 0;
        width: 100%;
        transform: translate(0, -50%);
        z-index: 999;
      "
    >
      Welcome to Stellar Reboot! Stellar is in BETA and some features may not
      work.
    </div>

    <nav
      class="bg-white border-gray-200 dark:bg-gray-900"
      style="margin-top: 40px"
    >
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a
          href="https://friendship.ccsd59.org"
          class="flex items-center space-x-3 rtl:space-x-reverse"
        >
          <img src="Stellar/Assets/logo.ico" class="h-8" alt="Stellar Reboot" />
          <span
            class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
            >Stellar.</span
          >
        </a>
        <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
          <a
            href="AdminPanel/"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Admin Login
          </a>
          <button
            data-collapse-toggle="navbar-cta"
            type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            aria-controls="navbar-cta"
            aria-expanded="false"
          >
            <span class="sr-only">Menu</span>
            <svg
              class="w-5 h-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 17 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 1h15M1 7h15M1 13h15"
              />
            </svg>
          </button>
        </div>
        <div
          class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
          id="navbar-cta"
        >
          <ul
            class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
          >
            <li>
              <a
                href="#"
                class="block py-2 px-3 md:p-0 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:dark:text-blue-500"
                aria-current="page"
                >Home</a
              >
            </li>
            <li>
              <a
                href="/Proxy/"
                class="block py-2 px-3 md:p-0 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                >Pr0xy</a
              >
            </li>
            <li>
              <a
                href="Games/"
                class="block py-2 px-3 md:p-0 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 d:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                >Games</a
              >
            </li>
            <li>
              <a
                href="Apps/"
                class="block py-2 px-3 md:p-0 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                >Apps</a
              >
            </li>
            <li>
              <a
                href="Settings/"
                class="block py-2 px-3 md:p-0 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                >Settings</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div
      class="absolute bottom-4 left-5 bg-black text-black font-bold text-9xl p-3"
    >
      Stellar.
    </div>
    <script>
      window.onload = function () {
        var aboutBlank = sessionStorage.getItem("aboutBlank");
        {
          function aboutBlank() {
            var win = window.open();
            var url = "https://science-studies.replit.app/";
            var iframe = win.document.createElement("iframe");
            iframe.style.width = "100%";
            iframe.style.height = "100vh";
            iframe.style.border = "none";
            iframe.style.backgroundcolor = "black";
            iframe.src = url;
            win.document.body.appendChild(iframe);
            sessionStorage.setItem("aboutBlank", "true");
          }
        }
        if (!aboutBlank) {
          window.location.href = "../index.html";
        } else {
          aboutBlank();
          window.close();
        }
      };
    </script>
  </body>
</html>
